name: Update Bang List (Simple PR)

on:
  schedule:
    # Run on the 1st of every month at 2 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-bangs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Validate current bang list
        run: npm run validate-bangs
        
      - name: Update bang list
        run: node scripts-for-workflow/update-ddg-bangs.js
        
      - name: Validate updated bang list
        run: npm run validate-bangs
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Number of changes:"
            git status --porcelain | wc -l
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
          
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update bang list from DuckDuckGo API'
          title: 'üîÑ Update DuckDuckGo Bang List'
          body: |
            This PR updates the DuckDuckGo bang list with the latest entries from their API.
            
            ## Changes
            - Updated bang list from DuckDuckGo API
            - Generated on: ${{ github.event.head_commit.timestamp || 'Unknown' }}
            - File: src/bang.ts
            
            ## What this does
            - Fetches latest bangs from https://duckduckgo.com/bang.js
            - Converts to our TypeScript format
            - Ensures all users have access to the most current search shortcuts
            
            ## Review
            Please review the changes and merge if everything looks good.
            
            ---
            *This PR was automatically created by GitHub Actions*
          branch: update-bangs-${{ github.run_id }}
          delete-branch: true
          labels: |
            automation
            bangs
            duckduckgo
          assignees: ${{ github.repository_owner }}
          
      - name: Build verification
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          npm run build
          echo "‚úÖ Build verification passed"
          
      - name: Summary
        run: |
          echo "=== Workflow Summary ==="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Changes detected: ${{ steps.verify-changed-files.outputs.changed }}"
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Bang list updated successfully"
            echo "üìù Pull request created for review"
            echo "üîç Check the Pull Requests tab for the new PR"
          else
            echo "‚ÑπÔ∏è No updates needed"
          fi
