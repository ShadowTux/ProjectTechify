name: Update Bang List

on:
  schedule:
    # Run on the 1st of every month at 2 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [main, master]
    paths: ['.github/workflows/update-ddg-bangs.yml', 'scripts/update-bangs.js']

jobs:
  update-bangs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run bang update script
        run: node scripts/update-bangs.js
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain
            if [ -f "src/bang.ts" ]; then
              echo "Bang file stats:"
              wc -l src/bang.ts
              ls -lh src/bang.ts
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add src/bang.ts
          git commit -m "chore: update bang list from DuckDuckGo [skip ci]"
          git push
          
      - name: Summary
        run: |
          if [ -f "src/bang.ts" ]; then
            echo "‚úÖ Bang update completed!"
            echo "üìä Final stats:"
            wc -l src/bang.ts
            ls -lh src/bang.ts
          else
            echo "‚ùå No bang file generated"
          fi
