name: Update Bang List

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-bangs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies and generate lock file if missing
        run: |
          if [ ! -f package-lock.json ] && [ ! -f yarn.lock ]; then
            echo "No dependency lock file found. Generating package-lock.json..."
            npm install --package-lock-only
          else
            echo "Dependency lock file found."
            npm install
          fi

      - name: Update Bang List
        run: |
          echo "## Bang List Update Results" >> $GITHUB_STEP_SUMMARY

      - name: Post job cleanup
        run: |
          echo "Cleaning up workspace..."